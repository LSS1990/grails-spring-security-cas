---
grails:
   profile: web
   codegen:
      defaultPackage: spring.security.cas.test
info:
   app:
      name: '@info.app.name@'
      version: '@info.app.version@'
      grailsVersion: '@info.app.grailsVersion@'
spring:
   groovy:
      template:
         check-template-location: false

---
grails:
   mime:
      disable:
         accept:
            header:
               userAgents:
                  - Gecko
                  - WebKit
                  - Presto
                  - Trident
      types:
         all: '*/*'
         atom: application/atom+xml
         css: text/css
         csv: text/csv
         form: application/x-www-form-urlencoded
         html:
           - text/html
           - application/xhtml+xml
         js: text/javascript
         json:
           - application/json
           - text/json
         multipartForm: multipart/form-data
         pdf: application/pdf
         rss: application/rss+xml
         text: text/plain
         hal:
           - application/hal+json
           - application/hal+xml
         xml:
           - text/xml
           - application/xml
   urlmapping:
      cache:
         maxsize: 1000
   controllers:
      defaultScope: singleton
   converters:
      encoding: UTF-8
   views:
      default:
         codec: html
      gsp:
         encoding: UTF-8
         htmlcodec: xml
         codecs:
            expression: html
            scriptlets: html
            taglib: none
            staticparts: none
   plugin:
      springsecurity:
         userLookup:
            userDomainClassName: 'com.test.User'
            authorityJoinClassName: 'com.test.UserRole'
         authority:
            className: 'com.test.Role'
         logout:
            postOnly: false
         fii:
            rejectPublicInvocations: false
         rejectIfNoRule: false
         cas:
            loginUri: /login
            serverUrlPrefix: http://localhost:9090/cas
            proxyReceptorUrl: /secure/receptor
            serviceUrl: http://localhost:${server.port}/j_spring_cas_security_check
            proxyCallbackUrl: http://localhost:${server.port}/secure/receptor
         controllerAnnotations:
            staticRules:
               /:                ['permitAll']
               /error:           ['permitAll']
               /index:           ['permitAll']
               /index.gsp:       ['permitAll']
               /shutdown:        ['permitAll']
               /assets/**:       ['permitAll']
               /**/js/**:        ['permitAll']
               /**/css/**:       ['permitAll']
               /**/images/**:    ['permitAll']
               /**/favicon.ico:  ['permitAll']
---
hibernate:
   cache:
      queries: false
      use_second_level_cache: false
      use_query_cache: false
      region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

endpoints:
   jmx:
      unique-names: true

dataSource:
   dbCreate: create-drop
   driverClassName: org.h2.Driver
   jmxExport: true
   password:
   pooled: true
   url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
   username: sa
